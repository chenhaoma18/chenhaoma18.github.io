<html>
<head>
    <title>Learning files!</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="./ahaconnector.js" type="text/javascript"></script>
</head>

<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="company-id"> Company Aha ID (first part of your id.aha.io) </label>
            <div class="col-md-8">
                <input type="text" id="company-id" placeholder="Company ID" required />
            </div>
        </div>

        <div class="form-group">
            <label for="list-id">Roadmap List ID (first set of numbers after custom_pivot in your url) </label>
            <div class="col-md-8">
                <input type="text" id="list-id" placeholder="List ID" required />
            </div>
            
        </div>
        <div class="form-group">
            <label for="api-key"> API key </label>
            <div class="col-md-8">
                <input type="text" id="api-key" placeholder="API Key" required />
            </div>

        </div>
        <div class="container container-table">
            <div class="row vertical-center-row">
                <div class="text-center col-md-4 col-md-offset-4">
                    <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Aha Data! </button>
                </div>
            </div>
        </div>
    </form>


 
</body>
</html>
